<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br>`) //length mostra aquantidade deletras que tem no seu comando
        document.write(`Seu nome em maioscula é assim, ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome pequeno é assim ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
