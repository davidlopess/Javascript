<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            font: normal 20pt Arial;
            line-height: 200px;
            text-align: center;
            background-color:green;
            width:200px;
            height:200px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- função dentro do HTML
        <div id="area" onclick="clicar()" onmousedown="segurar()" onmouseup="soltar()" onmouseout="saiu()">
        Interaja...

    </div> 
-->

    <div id="area" >
        Interaja...

    </div>

    <script>

          var ar = window.document.getElementById('area')
          ar.addEventListener('click', clicar)
          ar.addEventListener('mouseout',saiu )
          ar.addEventListener('mouseenter', entrar)
        function clicar(){
          
            ar.innerText = 'clicou'
            ar.style.background = 'red'
            ar.style.textAlign = 'left'
            
        }

         function entrar(){
             ar.style.background = 'red'
             ar.innerText = 'entrou'
             ar.style.textAlign = 'right'
        }

        
         function saiu(){
             ar.innerText = 'saiu'
             ar.style.backgroundColor = 'blue'
             ar.style.textAlign = 'center'
        }
    </script>
    
</body>
</html>
