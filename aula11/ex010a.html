<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
   
</head>
<body>

    <h1>Em que pais vc mora?</h1>
    <input type="text" name="pais" id="e-pais">
    <input type="button" value="Verificar naturalidade" onclick="veri()">
    <div id="res1">

    </div>
    


    <script>
        function veri(){
            var natu = window.document.getElementById('e-pais')
            var res = window.document.getElementById('res1')
            var n1 = (natu.value)
            res.innerHTML = `VC é natural do(a) ${n1}  <br>`
            
            if(n1 != 'Brasil'){
            res.innerHTML += 'Vc não é Brasileiro <br>'
            res.innerHTML += 'Por Favor identifique-se no Aeroporto.'
            }else{
                res.innerHTML += 'Olá! Seja bem vidode volta ao seu País..'
                
            }
        }
    </script>
</body>
</html>
