<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 22px;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" nane="velcar" id="velcar"> <strong>Km/h</strong> <input type="button" value="Verificar" onclick="clicar()">
    <div id="post">

    </div>







    <script>
        function clicar(){
            var velo = window.document.getElementById('velcar')
            var res = window.document.getElementById('post')
            var vel1 = Number(velo.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel1}Km/h</strong>
            <br>`
            
            if(vel1 > 60){
                res.innerHTML += 'VC será Multado Por ecesso de velocidade. <br>'
                res.innerHTML += '<strong>DIMINUA JÁ!</strong>"'
                res.style.color = 'red'
               
            }else{
                res.innerHTML += 'VC esra indo muito bem!<br>'
                res.style.color = 'blue'
                
                res.innerHTML += 'Continui assim.'
            }
            
            
        }


    </script>
</body>
</html>
